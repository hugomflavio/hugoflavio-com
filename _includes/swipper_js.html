
<!--==================== SWIPER JS ====================-->
<script src="assets/js/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiperPortfolio = new Swiper(".portfolio__container", {
        cssMode: true,
        loop: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>

<!--==================== PORTFOLIO JS ====================-->
<!-- Initialize Swiper -->
<script>
    var swiperTestimonial = new Swiper(".testimonial__container", {
        loop: true,
        grabCursor: true,
        spaceBetween: 48,

        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            dynamicBullets: true,
        },
        breakpoints:{
            568:{
                slidesPerView: 2,
            }
        }
    });
</script>
